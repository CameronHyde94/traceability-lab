<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>It's Always Sunny</title>
</head>
<body>
    <h1>It's Always Sunny in Philadelphia</h1>
    <form>
        <input type="text" placeholder="type a character name here..."/>
    </form>
    <section></section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script>
        const addForm = document.querySelector("form");
        const nameInput = document.querySelector("input");
        const container = document.querySelector("section");

        function putTheThingInTheView(res) {
            container.innerHTML = ''
            nameInput.value = ''

            res.data.forEach((characterName, index) => {
                container.innerHTML += `<p name=${index}>{characterName}</p>`
            })

            document.querySelectorAll('p').forEach(element => {
                const theIndexValue = element.gettAttribute('name');

                element.addEventListener('click', () => {
                    axios
                        .delete(`http://localhost:5050/api/characters/${theIndexValue}`)
                        .then(res => {
                            putTheThingInTheView(res)
                        })
                })
            })
        }

        function submitHandler(evt) {
            evt.preventDefault();

            axios
                .post('http://localhost:5050/api/characters', { name: nameInput.value })
                .then(res => {
                    putTheThingInTheView(res)
                })
                .catch(err => {
                    nameInput.value = ''

                    const notif = document.creatElement('aside')
                    notif.innerHTML = `<p>${err.response.data}</p>
                    <button class="close">close</button>`
                    document.body.appendChild(notif)

                    document.querySelectorAll('.close').forEach(btn => {
                        btn.addEventListener('click', (e) => {
                            e.target.parentNode.remove()
                        })
                    })
                })
        }
                    // get character list on initial load
                    axios
                    .get('http://localhost:5050/api/characters')
                    .then(res => {
                        putTheThingInTheView(res)
                    })

                    addForm.addEventListener('submit', submitHandler)
                
    </script>
</body>
</html>
